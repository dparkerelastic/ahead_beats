# Module: horizon
# Docs: https://www.elastic.co/guide/en/beats/metricbeat/main/metricbeat-module-horizon.html

- module: horizon
  metricsets: ["health"]
  enabled: true 
  period: 60s
  host: "localhost"
  protocol: "http"
  port: 8080
  username: "admin"
  password: "password"
  domain: "test-domain"

