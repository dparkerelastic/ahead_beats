          - name: expected_iops
            type: long
            description: >
              Expected IOPS for the adaptive QoS policy.
          - name: expected_iops_allocation
            type: long
            description: >
              Expected IOPS allocation for the adaptive QoS policy.
          - name: peak_iops
            type: long
            description: >
              Peak IOPS for the adaptive QoS policy.
          - name: peak_iops_allocation
            type: long
