- name: storage
  type: group
  release: beta
  description: >
    storage
  fields:
    - name: snapmirror
      type: group
      description: >
        Example group
      fields:
        - name: backoff_level
          type: keyword
          description: >
            The backoff level of the SnapMirror relationship.
        - name: consistency_group_failover
          type: group
          description: >
            Consistency group failover details.
          fields:
            - name: error
              type: group
              description: >
                Error details for consistency group failover.
              fields:
                - name: code
                  type: keyword
                  description: >
                    Error code for the failover.
                - name: message
                  type: keyword
                  description: >
                    Error message for the failover.
                - name: state
                  type: keyword
                  description: >
                    Error state for the failover.
            - name: state
              type: keyword
              description: >
                State of the consistency group failover.
            - name: status
              type: group
              description: >
                Status details for consistency group failover.
              fields:
                - name: code
                  type: keyword
                  description: >
                    Status code for the failover.
                - name: message
                  type: keyword
                  description: >
                    Status message for the failover.
                - name: state
                  type: keyword
                  description: >
                    Status state for the failover.
            - name: type
              type: keyword
              description: >
                Type of the consistency group failover.
        - name: destination
          type: group
          description: >
            Destination endpoint details.
          fields:
            - name: cluster
              type: group
              description: >
                Cluster information for the destination.
              fields:
                - name: name
                  type: keyword
                  description: >
                    Name of the cluster.
                - name: uuid
                  type: keyword
                  description: >
                    UUID of the cluster.
            - name: svm
              type: group
              description: >
                SVM (Storage Virtual Machine) information for the destination.
              fields:
                - name: name
                  type: keyword
                  description: >
                    Name of the SVM.
                - name: uuid
                  type: keyword
                  description: >
                    UUID of the SVM.
            - name: luns
              type: group
              description: >
                LUNs information for the destination.
              fields:
                - name: name
                  type: keyword
                  description: >
                    Name of the LUN.
                - name: uuid
                  type: keyword
                  description: >
                    UUID of the LUN.
            - name: path
              type: keyword
              description: >
                Path for the destination endpoint.
            - name: consistency_group_volumes
              type: keyword
              description: >
                Consistency group volumes for the destination.
        - name: exported_snapshot
          type: keyword
          description: >
            The exported snapshot of the SnapMirror relationship.
        - name: group_type
          type: keyword
          description: >
            The group type of the SnapMirror relationship.
        - name: healthy
          type: boolean
          description: >
            Indicates if the SnapMirror relationship is healthy.
        - name: identity_preservation
          type: boolean
          description: >
            Indicates if identity preservation is enabled.
        - name: io_serving_copy
          type: boolean
          description: >
            Indicates if this is the IO serving copy.
        - name: lag_time
          type: long
          description: >
            The lag time in seconds.
        - name: last_transfer_network_compression_ratio
          type: float
          description: >
            The network compression ratio of the last transfer.
        - name: last_transfer_type
          type: keyword
          description: >
            The type of the last transfer.
        - name: master_bias_activated_site
          type: keyword
          description: >
            The master bias activated site.
        - name: policy
          type: keyword
          description: >
            The SnapMirror policy.
        - name: preferred_site
          type: keyword
          description: >
            The preferred site.
        - name: restore
          type: boolean
          description: >
            Indicates if restore is in progress.
        - name: source
          type: group
          description: >
            Source endpoint details.
          fields:
            - name: cluster
              type: group
              description: >
                Cluster information for the source.
              fields:
                - name: name
                  type: keyword
                  description: >
                    Name of the cluster.
                - name: uuid
                  type: keyword
                  description: >
                    UUID of the cluster.
            - name: svm
              type: group
              description: >
                SVM (Storage Virtual Machine) information for the source.
              fields:
                - name: name
                  type: keyword
                  description: >
                    Name of the SVM.
                - name: uuid
                  type: keyword
                  description: >
                    UUID of the SVM.
            - name: luns
              type: group
              description: >
                LUNs information for the source.
              fields:
                - name: name
                  type: keyword
                  description: >
                    Name of the LUN.
                - name: uuid
                  type: keyword
                  description: >
                    UUID of the LUN.
            - name: path
              type: keyword
              description: >
                Path for the source endpoint.
            - name: consistency_group_volumes
              type: keyword
              description: >
                Consistency group volumes for the source.
        - name: state
          type: keyword
          description: >
            The state of the SnapMirror relationship.
        - name: svmdr_volumes
          type: keyword
          description: >
            SVMDR volumes.
        - name: throttle
          type: keyword
          description: >
            Throttle information.
        - name: total_transfer_bytes
          type: long
          description: >
            Total bytes transferred.
        - name: total_transfer_duration
          type: long
          description: >
            Total duration of transfers in seconds.
        - name: transfer
          type: keyword
          description: >
            Transfer information.
        - name: transfer_schedule
          type: keyword
          description: >
            Transfer schedule.
        - name: unhealthy_reason
          type: keyword
          description: >
            Reason for unhealthy state.
        - name: uuid
          type: keyword
          description: >
            UUID of the SnapMirror relationship.
    - name: aggregate
      type: group
      description: >
        Example group
      fields:
        - name: uuid
          type: keyword
          description: >
            UUID of the aggregate.
        - name: name
          type: keyword
          description: >
            Name of the aggregate.
        - name: node
          type: group
          description: >
            Node information for the aggregate.
          fields:
            - name: name
              type: keyword
              description: >
                Name of the node.
            - name: uuid
              type: keyword
              description: >
                UUID of the node.
        - name: home_node
          type: group
          description: >
            Home node information for the aggregate.
          fields:
            - name: name
              type: keyword
              description: >
                Name of the home node.
            - name: uuid
              type: keyword
              description: >
                UUID of the home node.
        - name: snapshot
          type: group
          description: >
            Snapshot information for the aggregate.
          fields:
            - name: files_total
              type: long
              description: >
                Total number of files in the snapshot.
            - name: files_used
              type: long
              description: >
                Number of files used in the snapshot.
            - name: max_files_available
              type: long
              description: >
                Maximum number of files available in the snapshot.
            - name: max_files_used
              type: long
              description: >
                Maximum number of files used in the snapshot.
        - name: space
          type: group
          description: >
            Space information for the aggregate.
          fields:
            - name: block_storage
              type: group
              description: >
                Block storage space information for the aggregate.
              fields:
                - name: size
                  type: long
                  description: >
                    Total size of block storage in bytes.
                - name: available
                  type: long
                  description: >
                    Available block storage space in bytes.
                - name: used
                  type: long
                  description: >
                    Used block storage space in bytes.
                - name: used_percent
                  type: float
                  description: >
                    Percentage of used block storage space.
                - name: full_threshold_percent
                  type: float
                  description: >
                    Full threshold percentage for block storage.
                - name: physical_used
                  type: long
                  description: >
                    Physical used space in block storage in bytes.
                - name: physical_used_percent
                  type: float
                  description: >
                    Percentage of physical used space in block storage.
                - name: data_compacted_count
                  type: long
                  description: >
                    Number of data compaction operations performed.
                - name: data_compaction_space_saved
                  type: long
                  description: >
                    Space saved by data compaction in bytes.
                - name: data_compaction_space_saved_percent
                  type: float
                  description: >
                    Percentage of space saved by data compaction.
                - name: volume_deduplication_shared_count
                  type: long
                  description: >
                    Number of deduplication shared blocks in volumes.
                - name: volume_deduplication_space_saved
                  type: long
                  description: >
                    Space saved by volume deduplication in bytes.
                - name: volume_deduplication_space_saved_percent
                  type: float
                  description: >
                    Percentage of space saved by volume deduplication.
            - name: snapshot
              type: group
              description: >
                Snapshot space information for the aggregate.
              fields:
                - name: size
                  type: long
                  description: >
                    Total size of snapshots in bytes.
                - name: used
                  type: long
                  description: >
                    Used snapshot space in bytes.
                - name: available
                  type: long
                  description: >
                    Available snapshot space in bytes.
                - name: used_percent
                  type: float
                  description: >
                    Percentage of used snapshot space.
                - name: reserve_percent
                  type: float
                  description: >
                    Percentage of reserved snapshot space.
                - name: total
                  type: long
                  description: >
                    Total snapshot space in bytes.
                  type: float
                  description: >
                    Percentage of used snapshot space.
            - name: cloud_storage
              type: group
              description: >
                Cloud storage space information for the aggregate.
              fields:
                - name: used
                  type: long
                  description: >
                    Used cloud storage space in bytes.
            - name: efficiency
              type: group
              description: >
                Efficiency information for the aggregate.
              fields:
                - name: savings
                  type: long
                  description: >
                    Space savings in bytes.
                - name: ratio
                  type: float
                  description: >
                    Efficiency ratio.
                - name: logical_used
                  type: long
                  description: >
                    Logical used space in bytes.
                - name: cross_volume_background_dedupe
                  type: long
                  description: >
                    Cross-volume background deduplication value.
                - name: cross_volume_inline_dedupe
                  type: long
                  description: >
                    Cross-volume inline deduplication value.
                - name: cross_volume_dedupe_savings
                  type: long
                  description: >
                    Cross-volume deduplication savings in bytes.
                - name: auto_adaptive_compression_savings
                  type: long
                  description: >
                    Auto-adaptive compression savings in bytes.
                - name: enable_workload_informed_tsse
                  type: boolean
                  description: >
                    Indicates if workload-informed TSSE is enabled.
                - name: wise_tsse_min_used_capacity_pct
                  type: float
                  description: >
                    Minimum used capacity percent for WISE TSSE.
                  type: float
                  description: >
                    Percentage of space savings.
            - name: efficiency_without_snapshots
              type: group
              description: >
                Efficiency information without snapshots for the aggregate.
              fields:
                - name: logical_used
                  type: long
                  description: >
                    Logical used space in bytes.
                - name: physical_used
                  type: long
                  description: >
                    Physical used space in bytes.
                - name: savings
                  type: long
                  description: >
                    Space savings in bytes.
                - name: savings_percent
                  type: float
                  description: >
                    Percentage of space savings.
            - name: efficiency_without_snapshots_flexclones
              type: group
              description: >
                Efficiency information without snapshots and FlexClones for the aggregate.
              fields:
                - name: logical_used
                  type: long
                  description: >
                    Logical used space in bytes.
                - name: physical_used
                  type: long
                  description: >
                    Physical used space in bytes.
                - name: savings
                  type: long
                  description: >
                    Space savings in bytes.
                - name: savings_percent
                  type: float
                  description: >
                    Percentage of space savings.
        - name: state
          type: keyword
          description: >
            State of the aggregate.
        - name: snaplock_type
          type: keyword
          description: >
            SnapLock type of the aggregate.
        - name: create_time
          type: date
          description: >
            Creation time of the aggregate.
        - name: data_encryption
          type: group
          description: >
            Data encryption information for the aggregate.
          fields:
            - name: savings
              type: long
              description: >
                Space savings in bytes.
            - name: ratio
              type: float
              description: >
                Efficiency ratio.
            - name: logical_used
              type: long
              description: >
                Logical used space in bytes.
            
                Type of encryption.
        - name: block_storage
          type: group
          description: >
            Block storage information for the aggregate.
          fields:
            - name: primary
              type: boolean
              description: >
                Indicates if block storage is primary.
            - name: type
              type: keyword
              description: >
                Type of block storage.
        - name: cloud_storage
          type: group
          description: >
            Cloud storage information for the aggregate.
          fields:
            - name: attach_eligible
              type: boolean
              description: >
                Indicates if the aggregate is eligible for cloud storage attachment.
            - name: stores
              type: keyword
              ignore_above: 32766
              description: >
                JSON string representing the cloud storage stores.
        - name: inactive_data_reporting
          type: group
          description: >
            Inactive data reporting information for the aggregate.
          fields:
            - name: enabled
              type: boolean
              description: >
                Indicates if inactive data reporting is enabled.
            - name: start_time
              type: date
              description: >
                Start time of inactive data reporting (present only if enabled).
        - name: inode_attributes
          type: group
          description: >
            Inode attributes for the aggregate.
          fields:
            - name: files_total
              type: long
              description: >
                Total number of files.
            - name: files_used
              type: long
              description: >
                Number of files used.
            - name: max_files_available
              type: long
              description: >
                Maximum number of files available.
            - name: max_files_possible
              type: long
              description: >
                Maximum possible number of files.
            - name: max_files_used
              type: long
              description: >
                Maximum number of files used.
            - name: used_percent
              type: float
              description: >
                Percentage of used files.
                Total number of files.
        - name: volume_count
          type: long
          description: >
            Number of volumes in the aggregate.
        - name: metrics
          type: group
          description: >
            Metrics for the aggregate.
          fields:
            - name: timestamp
              type: date
              description: Timestamp of the metric sample.
            - name: duration
              type: long
              description: Duration of the metric sample in milliseconds.
            - name: status
              type: keyword
              description: Status of the metric sample.
            - name: latency
              type: group
              description: IO latency metrics.
              fields:
                - name: read
                  type: float
                  description: Read IO latency in milliseconds.
                - name: write
                  type: float
                  description: Write IO latency in milliseconds.
                - name: other
                  type: float
                  description: Other IO latency in milliseconds.
                - name: total
                  type: float
                  description: Total IO latency in milliseconds.
            - name: iops
              type: group
              description: Input/output operations per second metrics.
              fields:
                - name: read
                  type: float
                  description: Read IOPS.
                - name: write
                  type: float
                  description: Write IOPS.
                - name: other
                  type: float
                  description: Other IOPS.
                - name: total
                  type: float
                  description: Total IOPS.
            - name: throughput
              type: group
              description: Throughput metrics in bytes per second.
              fields:
                - name: read
                  type: float
                  description: Read throughput in bytes per second.
                - name: write
                  type: float
                  description: Write throughput in bytes per second.
                - name: other
                  type: float
                  description: Other throughput in bytes per second.
                - name: total
                  type: float
                  description: Total throughput in bytes per second.
        - name: statistics
          type: group
          description: >
            Statistics for the aggregate.
          fields:
            - name: timestamp
              type: date
              description: >
                Timestamp of the storage statistics sample.
            - name: status
              type: keyword
              description: >
                Status of the storage statistics sample.
            - name: throughput_raw
              type: group
              description: >
                Raw throughput metrics.
              fields:
                - name: read
                  type: float
                  description: >
                    Raw read throughput in bytes per second.
                - name: write
                  type: float
                  description: >
                    Raw write throughput in bytes per second.
                - name: other
                  type: float
                  description: >
                    Raw other throughput in bytes per second.
                - name: total
                  type: float
                  description: >
                    Raw total throughput in bytes per second.
            - name: iops_raw
              type: group
              description: >
                Raw IOPS metrics.
              fields:
                - name: read
                  type: float
                  description: >
                    Raw read IO latency.
                - name: write
                  type: float
                  description: >
                    Raw write IO latency.
                - name: other
                  type: float
                  description: >
                    Raw other IO latency.
                - name: total
                  type: float
                  description: >
                    Raw total IO latency.
            - name: latency_raw
              type: group
              description: >
                Raw latency metrics.
              fields:
                - name: read
                  type: float
                  description: >
                    Raw read latency.
                - name: write
                  type: float
                  description: >
                    Raw write latency.
                - name: other
                  type: float
                  description: >
                    Raw other latency.
                - name: total
                  type: float
                  description: >
                    Raw total latency.
    - name: lun
      type: group
      description: >
        Example group
      fields:
        - name: uuid
          type: keyword
          description: >
            UUID of the LUN.
        - name: svm
          type: group
          description: >
            SVM (Storage Virtual Machine) information for the LUN.
          fields:
            - name: name
              type: keyword
              description: >
                Name of the SVM.
            - name: uuid
              type: keyword
              description: >
                UUID of the SVM.
        - name: name
          type: keyword
          description: >
            Name of the LUN.
        - name: location
          type: group
          description: >
            Location information for the LUN.
          fields:
            - name: logical_unit
              type: keyword
              description: Logical unit of the LUN location.
            - name: node
              type: group
              description: Node information for the LUN location.
              fields:
                - name: name
                  type: keyword
                  description: Name of the node.
                - name: uuid
                  type: keyword
                  description: UUID of the node.
            - name: volume
              type: group
              description: Volume information for the LUN location.
              fields:
                - name: name
                  type: keyword
                  description: Name of the volume.
                - name: uuid
                  type: keyword
                  description: UUID of the volume.
        - name: class
          type: keyword
          description: >
            Class of the LUN.
        - name: create_time
          type: date
          description: >
            Creation time of the LUN.
        - name: enabled
          type: boolean
          description: >
            Indicates if the LUN is enabled.
        - name: os_type
          type: keyword
          description: >
            OS type of the LUN.
        - name: serial_number
          type: keyword
          description: >
            Serial number of the LUN.
        - name: space
          type: group
          description: >
            Space information for the LUN.
          fields:
            - name: scsi_thin_provisioning_support_enabled
              type: boolean
              description: >
                Indicates if SCSI thin provisioning support is enabled for the LUN.
            - name: size
              type: long
              description: >
                Total size of the LUN in bytes.
            - name: used
              type: long
              description: >
                Used space of the LUN in bytes.
            - name: guarantee
              type: group
              description: >
                Guarantee information for the LUN space.
              fields:
                - name: requested
                  type: boolean
                  description: >
                    Requested space for the LUN guarantee in bytes.
                - name: reserved
                  type: boolean
                  description: >
                    Reserved space for the LUN guarantee in bytes.
        - name: status
          type: group
          description: >
            Status information for the LUN.
          fields:
            - name: container_state
              type: keyword
              description: >
                State of the LUN container.
            - name: mapped
              type: boolean
              description: >
                Indicates if the LUN is mapped.
            - name: read_only
              type: boolean
              description: >
                Indicates if the LUN is read-only.
            - name: state
              type: keyword
              description: >
                State of the LUN.
                State of the LUN.
        - name: vvol
          type: group
          description: >
            VVol information for the LUN.
          fields:
            - name: is_bound
              type: boolean
              description: >
                Indicates if the VVol is bound.
            - name: bindings
              type: keyword
              ignore_above: 32766
              description: >
                JSON string representing the VVol bindings (present only if is_bound is true).
    - name: qos_policy
      type: group
      description: >
        Example group
      fields:
        - name: name
          type: keyword
          description: >
            Name of the QoS policy.
        - name: object_count
          type: long
          description: >
            Number of objects associated with the QoS policy.
        - name: pgid
          type: keyword
          description: >
            PGID of the QoS policy.
        - name: policy_class
          type: keyword
          description: >
            Policy class of the QoS policy.
        - name: scope
          type: keyword
          description: >
            Scope of the QoS policy.
        - name: svm
          type: group
          description: >
            SVM (Storage Virtual Machine) information for the QoS policy.
          fields:
            - name: name
