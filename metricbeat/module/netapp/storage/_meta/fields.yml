              description: Name of the volume.
            - name: uuid
              type: keyword
              description: UUID of the volume.
        - name: id
          type: keyword
          description: ID of the qtree.
        - name: svm
          type: group
          description: SVM (Storage Virtual Machine) information for the qtree.
          fields:
            - name: name
              type: keyword
              description: Name of the SVM.
            - name: uuid
              type: keyword
              description: UUID of the SVM.
        - name: name
          type: keyword
          description: Name of the qtree.
        - name: security_style
          type: keyword
          description: Security style of the qtree.
        - name: unix_permissions
          type: integer
          description: UNIX permissions of the qtree.
        - name: export_policy
          type: group
          description: Export policy information for the qtree.
          fields:
